<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Widget de transporte </title>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card flex">
    <div class="card-drag"></div>
    <div class="card-header">
      <h1>Encontre <span>Laiza</span> no local de partida</h1>
      <p> 
        Chega em 3 minutos (800 metros) 
      </p>
    </div>
    <div class="card-body flex">
      <div class="left flex">
        <div class="driver flex">
        <div class="driver-avatar">
          <img src="https://github.com/LaizaRS.png" alt="imagem de Laiza" >
        </div>
        <div class="driver-stars flex">
          <div class="star">
            <i class="ph ph-star"></i>
          </div>
          <strong>5.0</strong>
        </div>
        <div class="driver-name">
          Laiza R.
        </div>
      </div>
        <div class="car-img">
          <img src="https://i.ibb.co/cgMFGGG/carro.png" alt="carro roxo">
        </div>

      </div>
      <div class="right">
        <div class="car-plate">
          BCD0D19
        </div>
        <div class="car-model">
          Honda Civic Roxo
        </div>
      </div>
    </div>
    <div class="card-footer flex">
      <div class="input-wrapper flex">
        <label for="message">
          Enviar mensagem para Laiza...
        </label>
        <input type="text" id="message" placeholder="Enviar mensagem para Laiza...">
      </div>
      <div class="phone">
        <i class="ph ph-phone"></i>
      </div>
      <div class="shield">
        <i class="ph ph-shield-plus"></i>
      </div>
    </div>
  </div>
  
</body>
</html>
